<div class="modal fade" id="categoryedit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加分类 </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">分类名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="cg_name" value="{{obj.cg_name}}">
                        </div>
                    </div>
                    <input type="hidden" name="cg_id" value="{{obj.cg_id}}">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否显示</label>
                        <div class="col-sm-10">
                            {{if(obj.cg_is_hide==0)}}
                            <label class="radio-inline">
                                <input type="radio" value="0" checked="checked" name="cg_is_hide"> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio"  value="1" name="cg_is_hide" > 否
                            </label> {{else}}
                            <label class="radio-inline">
                                <input type="radio" value="0" checked="checked" name="cg_is_hide"> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio"  value="1" checked="checked" name="cg_is_hide" > 否
                            </label> {{/if}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="cg_order" value="{{obj.cg_order}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">上级分类</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="cg_pid">
                                    {{each result v}}
                                    {{if(v.cg_pid==v.cg_id)}}
                                    <option  selected='selected' value="{{v.cg_id}}" >{{v.cg_name}}</option>
                                    {{else}}
                                    <option  value="{{v.cg_id}}" >{{v.cg_name}}</option>
                                       {{/if}}                 
                                   {{/each}}
                                 </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-10">
                            <button type="submit" class="btn btn-default btn-success">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
